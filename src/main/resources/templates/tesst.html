//----------二维码--------------

var qrcode = new QRCode(document.getElementById("creatQrCode"), {
	width : 200,
	height : 200
});

function makeCode () {
	var elText = document.getElementById("inputQrContent");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

$("#inputQrContent").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
